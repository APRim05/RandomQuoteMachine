<html>

<head>
    <title>Random Quote Machine</title>
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Bungee+Inline|Indie+Flower" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center"> Random Quote Machine </h1>
        <h5 class="text-center"> Display inspirational quotes with the click of a button </h5>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 myquote">
                <p class="quote"></p>
                <p class="author text-right"> - Zlatan Ibrahimovic</p>
                <div class="buttons text-right">
                    <button type="button" class="btn btn-primary fa fa-arrow-circle-o-down" id="newQuote"> New Quote </button>
                    <button type="button" class="btn btn-primary fa fa-twitter" id="tweetQuote"> Tweet </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 credits">
                <p id="credits" class="text-center">Created by <a href="https://github.com/APRim05" target = "_blank">Rimi</a>, with the help of <a href="https://github.com/lydatech" target = "_blank">Mr William</a>, <a href="https://github.com/CEREBR4L" target = "_blank">Cerebr4l</a> and <a href = "https://github.com/U-ways" target = "_blank">Uways</a></p>
            </div>
        </div>
    </div>
<!--If you want music, uncomment this:
		<iframe width="8" height="10" src="https://www.youtube.com/embed/7YAVn466YBc?autoplay=1&amp;controls=1" frameborder="0" allowfullscreen></iframe>
-->
</body>

</html>
